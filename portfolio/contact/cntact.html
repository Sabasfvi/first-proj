<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet"/>
    <link type="text/css" rel="stylesheet" href="css/contact.css"/>
    <title>Contact Us</title>
</head>
<body>

<div class="contact">
    <img src="../Resources/image/contact/image.png" alt="background image" class="contact__img">

    <form action="" class="container">
        <h1 class="contact__title">let's Simplify The Words!</h1>

        <div class="contact__content">

            <div class="contact__box">
                <i class="ri-user-3-line contact__icon"></i>
                <div class="contact__box-input">
                    <input type="text" required class="contact__input" id="name" placeholder=" ">
                    <label for="name" class="contact-label">Full Name</label>
                </div>
            </div>

            <div class="contact__box">
                <i class="ri-mail-send-line contact__icon"></i>

                <div class="contact__box-input">
                    <input type="email" required class="contact__input" id="email" placeholder=" ">
                    <label for="email" class="contact-label">Email</label>
                </div>
            </div>

            <div class="contact__box" style=" border: none">
                <i class="ri-chat-heart-line contact__icon" ></i>

                <div class="contact__box-input" >
                    <label for="message" class="contact-label">
                        <textarea  required class="contact__input" id="message" placeholder="Hi Our Company..."></textarea>

                    </label>

                </div>
            </div>
        </div>

        <script src="Script/contact.js"></script>
        <button type="submit" class="contact__button" onclick="send()" >
            SEND
        </button>

    </form>
</div>


</body>
</html>
